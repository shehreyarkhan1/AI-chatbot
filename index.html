<!DOCTYPE html>
<html>

<head>
    <title>marla converter</title>
</head>

<body>
    <div style="margin-left: 500px;">
        <form onsubmit="convert(event)">
            Input marla: <input type="text" id="marla" step="0.1" required style="background-color: aqua; margin-left: 15px;">
            <br>
            <br>
            <button style="background-color: brown; color: aliceblue;">convert</button>
            <br>
            <br>
            In square feet: <input type="text" id="square" style="background-color: burlywood;">
        </form>
    </div>
    <script>
        function convert(event) {
            event.preventDefault();
            let marla = document.querySelector("#marla").value;
            let calculate = marla * 272.25;
            document.querySelector("#square").value = calculate;

        }
    </script>
</body>

</html>
