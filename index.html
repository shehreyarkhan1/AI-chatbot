<!DOCTYPE html>
<html>

<head>
    <title>Page Layout</title>
    <style>
        .navbar {
            display: flex;
            /* border: 2px solid red; */
            justify-content: space-between;
            margin: 0 2rem 0 2rem;
            align-items: center;
        }

        .navbar .left {
            display: flex;
            align-items: center;
            /* border: 2px solid gray; */
        }

        .navbar .left img {
            width: 80px;
        }

        .navbar .middle {
            display: flex;
            align-items: center;
            flex-grow: 0.5;
            /* border: 2px solid greenyellow; */
        }

        .navbar .middle input {
            flex-grow: 1;
            padding: 6px;
            margin-right: 10px;
            border-radius: 15px;
        }

        .navbar .middle button {
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .navbar .right {
            display: flex;
            align-items: center;
            flex-basis: 100px;
            justify-content: space-around;
            /* border: 2px solid yellow; */
        }

        .navbar .right button {
            border: none;
            background: transparent;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 20px;
            height: 1px;
            background-color: black;
            margin: 3px 0;
            transition: 0.4s;



        }

        .show-menu .hamburger-menu div:nth-child(1) {
            transform: rotate(-45deg) translate(-2px, 4px);
        }

        .show-menu .hamburger-menu div:nth-child(2) {
            opacity: 0;
        }

        .show-menu .hamburger-menu div:nth-child(3) {
            transform: rotate(45deg) translate(-2px, -4px);
        }

        /* Additional Settings */
        .additional-settings {
            display: none;
            position: absolute;
            background-color: white;
            /* border: 13px solid gray; */
            right: 0;

            top: calc(10% + 10px);
            margin-right: 25px;
        }

        .show-menu .additional-settings {
            display: block;
        }

        .video-section {
            display: flex;
            flex-wrap: wrap;
            margin-left: 50px;
        }

        ul {
            list-style-type: none;
            /* background-color: brown; */
            /* border: 2px solid yellow; */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left
        }

        li a {
            display: block;

            margin-right: 80px;
            color: black;
            text-align: center;
            padding: 20px;
            align-items: center;
            text-decoration: none;
            justify-content: space-between;
        }

        li a:hover {
            background-color: peachpuff;
            border-radius: 400px;
        }

        .home {
            display: flex;
            margin-left: 250px;
        }
    </style>
</head>
